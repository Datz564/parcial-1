<!DOCTYPE html>
<html lang="es" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Lista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Ejercicio 2.css" rel="stylesheet">

</head>

<body id="todo">
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Elementos a la Lista</h1>
        <div class="card">
            <div class="card-body">
                <form id="formularioLista">
                    <div class="mb-3">
                        <label for="textoElemento" class="form-label">Texto del Elemento:</label>
                        <input type="text" class="form-control" id="textoElemento" placeholder="Escribe algo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>

        <ul class="list-group mt-4" id="listaElementos">
            <!-- Los elementos de la lista se agregarán aquí -->
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Ejercicio 2.js"></script>
</body>

</html>
