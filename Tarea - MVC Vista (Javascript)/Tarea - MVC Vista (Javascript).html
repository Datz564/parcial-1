<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Deja tu Comentario</h1>
        <div class="card">
            <div class="card-body">
                <form id="comentarioFormulario">
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label 
                        for="textoComentario" class="form-label">Comentario:
                    </label>
                        <textarea class="form-control" id="textoComentario" rows="4" maxlength="200"
                            placeholder="Escribe tu comentario" required>
                        </textarea>
                        <div 
                        class="contador-caracteres" id="contadorCaracteres">200 caracteres restantes
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <ul class="list-group mt-4" id="listaComentarios">
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Tarea - MVC Vista (Javascript).js"></script>
</body>
</html>
